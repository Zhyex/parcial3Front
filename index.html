<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tres Cronómetros Secuenciales</title>
</head>
<body>
    <h1>Cronómetros Secuenciales</h1>
    <div class="containerOne">
        <label for="inputTime">Ingrese tiempo de los relojes</label><br>
        <div class="reloj">
            <p>Minutos : segundos</p>
            <input type="number" name="minsDec" id="minsDec" min="0" max="9">
            <input type="number" name="minsUni" id="minsUni" min="0" max="9">
            <input type="number" name="secsDec" id="secsDec" min="0" max="9">
            <input type="number" name="secsUni" id="secsUni" min="0" max="9">
        </div>
        <button id="startAllTimers">Iniciar Cronómetros</button>
        <div class="cronometro" id="cronometro1">
            <p id="timerDisplay1">00:00</p>
        </div>
        <!-- Cronómetro 2 -->
        <div class="cronometro" id="cronometro2">
            <p id="timerDisplay2">00:00</p>
        </div>
    </div>
    <!-- Botón de Inicio -->

    <script src="./main.js"></script>
</body>
</html>
